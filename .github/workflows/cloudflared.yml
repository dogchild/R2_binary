name: Deploy Cloudflared Binaries to R2

# 允许手动从 GitHub Actions 页面触发
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 检出你的仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 安装依赖工具 (UPX 用于压缩)
      - name: Install Tools (UPX)
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      # 步骤 3: 设置 rclone (这是修正的关键部分)
      # 使用官方的 rclone/setup-rclone action 来安装和配置 rclone
      - name: Setup rclone
        uses: rclone/setup-rclone@v1
        with:
          rclone_config: |
            [myR2]
            type = s3
            provider = Cloudflare
            access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
            secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
            endpoint = https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com

      # 步骤 4: 处理 AMD64 架构的 Cloudflared
      - name: Download, Compress, and Upload AMD64
        run: |
          echo "Processing AMD64 version..."
          curl -L -o cloudflared-linux-amd64 https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared-linux-amd64
          upx --best --lzma -o cloudflared-amd64-compressed cloudflared-linux-amd64
          echo "Uploading to gfw bucket..."
          rclone copyto cloudflared-amd64-compressed myR2:gfw/cloudflared --progress

      # 步骤 5: 处理 ARM64 架构的 Cloudflared
      - name: Download, Compress, and Upload ARM64
        run: |
          echo "Processing ARM64 version..."
          curl -L -o cloudflared-linux-arm64 https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm64
          chmod +x cloudflared-linux-arm64
          upx --best --lzma -o cloudflared-arm64-compressed cloudflared-linux-arm64
          echo "Uploading to gfw-arm bucket..."
          rclone copyto cloudflared-arm64-compressed myR2:gfw-arm/cloudflared --progress

      # 步骤 6: 刷新 Cloudflare 缓存
      - name: Purge Cloudflare Cache
        run: |
          echo "Purging Cloudflare cache..."
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" \
               -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
               -H "Content-Type: application/json" \
               --data '{
                 "files": [
                   "https://amd.dogchild.eu.org/cloudflared",
                   "https://arm.dogchild.eu.org/cloudflared"
                 ]
               }'
